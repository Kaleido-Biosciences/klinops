<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="ko-study-end-point-heading" jhiTranslate="klinopsApp.studyEndPoint.home.createOrEditLabel">Create or edit a Study End Point</h2>
            <div>
                <ko-alert-error></ko-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klinopsApp.studyEndPoint.description" for="field_description" [ngbTooltip]="'klinopsApp.studyEndPoint.help.description' | translate">Description</label>
                    <input type="text" class="form-control" name="description" id="field_description"
                           formControlName="description"/>
                    <div *ngIf="editForm.get('description').invalid && (editForm.get('description').dirty || editForm.get('description').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('description').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 5000 }">
                        This field cannot be longer than 5000 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klinopsApp.studyEndPoint.objective" for="field_objective" [ngbTooltip]="'klinopsApp.studyEndPoint.help.objective' | translate">Objective</label>
                    <input type="text" class="form-control" name="objective" id="field_objective"
                           formControlName="objective"/>
                    <div *ngIf="editForm.get('objective').invalid && (editForm.get('objective').dirty || editForm.get('objective').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('objective').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('objective').errors.maxlength" jhiTranslate="entity.validation.maxlength" [translateValues]="{ max: 5000 }">
                        This field cannot be longer than 5000 characters.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klinopsApp.studyEndPoint.endPointType" for="field_endPointType" [ngbTooltip]="'klinopsApp.studyEndPoint.help.endPointType' | translate">End Point Type</label>
                    <input type="text" class="form-control" name="endPointType" id="field_endPointType"
                           formControlName="endPointType"/>
                    <div *ngIf="editForm.get('endPointType').invalid && (editForm.get('endPointType').dirty || editForm.get('endPointType').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('endPointType').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klinopsApp.studyEndPoint.study" for="field_study">Study</label>
                    <select class="form-control" id="field_study" name="study" formControlName="study">
                        <option *ngIf="!editForm.get('study').value" [ngValue]="null" selected></option>
                        <option [ngValue]="clinicalStudyOption.id === editForm.get('study').value?.id ? editForm.get('study').value : clinicalStudyOption" *ngFor="let clinicalStudyOption of clinicalstudies; trackBy: trackClinicalStudyById">{{clinicalStudyOption.studyIdentifier}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('study').invalid && (editForm.get('study').dirty || editForm.get('study').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('study').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
