<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="ko-study-milestone-heading" jhiTranslate="klinopsApp.studyMilestone.home.createOrEditLabel">Create or edit a Study Milestone</h2>
            <div>
                <ko-alert-error></ko-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klinopsApp.studyMilestone.mileStoneName" for="field_mileStoneName" [ngbTooltip]="'klinopsApp.studyMilestone.help.mileStoneName' | translate">Mile Stone Name</label>
                    <input type="text" class="form-control" name="mileStoneName" id="field_mileStoneName"
                           formControlName="mileStoneName"/>
                    <div *ngIf="editForm.get('mileStoneName').invalid && (editForm.get('mileStoneName').dirty || editForm.get('mileStoneName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('mileStoneName').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klinopsApp.studyMilestone.mileStoneType" for="field_mileStoneType" [ngbTooltip]="'klinopsApp.studyMilestone.help.mileStoneType' | translate">Mile Stone Type</label>
                    <input type="text" class="form-control" name="mileStoneType" id="field_mileStoneType"
                           formControlName="mileStoneType"/>
                    <div *ngIf="editForm.get('mileStoneType').invalid && (editForm.get('mileStoneType').dirty || editForm.get('mileStoneType').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('mileStoneType').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klinopsApp.studyMilestone.projectedCompletionDate" for="field_projectedCompletionDate" [ngbTooltip]="'klinopsApp.studyMilestone.help.projectedCompletionDate' | translate">Projected Completion Date</label>
                    <div class="input-group">
                        <input id="field_projectedCompletionDate" type="text" class="form-control" name="projectedCompletionDate" ngbDatepicker  #projectedCompletionDateDp="ngbDatepicker" formControlName="projectedCompletionDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="projectedCompletionDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klinopsApp.studyMilestone.actualCompletionDate" for="field_actualCompletionDate" [ngbTooltip]="'klinopsApp.studyMilestone.help.actualCompletionDate' | translate">Actual Completion Date</label>
                    <div class="input-group">
                        <input id="field_actualCompletionDate" type="text" class="form-control" name="actualCompletionDate" ngbDatepicker  #actualCompletionDateDp="ngbDatepicker" formControlName="actualCompletionDate"/>
                        <span class="input-group-append">
                            <button type="button" class="btn btn-secondary" (click)="actualCompletionDateDp.toggle()"><fa-icon [icon]="'calendar-alt'"></fa-icon></button>
                        </span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klinopsApp.studyMilestone.study" for="field_study">Study</label>
                    <select class="form-control" id="field_study" name="study" formControlName="study">
                        <option *ngIf="!editForm.get('study').value" [ngValue]="null" selected></option>
                        <option [ngValue]="clinicalStudyOption.id === editForm.get('study').value?.id ? editForm.get('study').value : clinicalStudyOption" *ngFor="let clinicalStudyOption of clinicalstudies; trackBy: trackClinicalStudyById">{{clinicalStudyOption.studyIdentifier}}</option>
                    </select>
                </div>
                <div *ngIf="editForm.get('study').invalid && (editForm.get('study').dirty || editForm.get('study').touched)">
                    <small class="form-text text-danger"
                           *ngIf="editForm.get('study').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                    </small>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
