<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="ko-laboratory-heading" jhiTranslate="klinopsApp.laboratory.home.createOrEditLabel">Create or edit a Laboratory</h2>
            <div>
                <ko-alert-error></ko-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klinopsApp.laboratory.labName" for="field_labName" [ngbTooltip]="'klinopsApp.laboratory.help.labName' | translate">Lab Name</label>
                    <input type="text" class="form-control" name="labName" id="field_labName"
                           formControlName="labName"/>
                    <div *ngIf="editForm.get('labName').invalid && (editForm.get('labName').dirty || editForm.get('labName').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('labName').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klinopsApp.laboratory.streetAddress" for="field_streetAddress" [ngbTooltip]="'klinopsApp.laboratory.help.streetAddress' | translate">Street Address</label>
                    <input type="text" class="form-control" name="streetAddress" id="field_streetAddress"
                           formControlName="streetAddress"/>
                    <div *ngIf="editForm.get('streetAddress').invalid && (editForm.get('streetAddress').dirty || editForm.get('streetAddress').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('streetAddress').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klinopsApp.laboratory.city" for="field_city" [ngbTooltip]="'klinopsApp.laboratory.help.city' | translate">City</label>
                    <input type="text" class="form-control" name="city" id="field_city"
                           formControlName="city"/>
                    <div *ngIf="editForm.get('city').invalid && (editForm.get('city').dirty || editForm.get('city').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('city').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klinopsApp.laboratory.state" for="field_state" [ngbTooltip]="'klinopsApp.laboratory.help.state' | translate">State</label>
                    <input type="text" class="form-control" name="state" id="field_state"
                           formControlName="state"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klinopsApp.laboratory.zip" for="field_zip" [ngbTooltip]="'klinopsApp.laboratory.help.zip' | translate">Zip</label>
                    <input type="text" class="form-control" name="zip" id="field_zip"
                           formControlName="zip"/>
                    <div *ngIf="editForm.get('zip').invalid && (editForm.get('zip').dirty || editForm.get('zip').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('zip').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klinopsApp.laboratory.country" for="field_country" [ngbTooltip]="'klinopsApp.laboratory.help.country' | translate">Country</label>
                    <input type="text" class="form-control" name="country" id="field_country"
                           formControlName="country"/>
                    <div *ngIf="editForm.get('country').invalid && (editForm.get('country').dirty || editForm.get('country').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('country').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klinopsApp.laboratory.labContactEmail" for="field_labContactEmail" [ngbTooltip]="'klinopsApp.laboratory.help.labContactEmail' | translate">Lab Contact Email</label>
                    <input type="text" class="form-control" name="labContactEmail" id="field_labContactEmail"
                           formControlName="labContactEmail"/>
                    <div *ngIf="editForm.get('labContactEmail').invalid && (editForm.get('labContactEmail').dirty || editForm.get('labContactEmail').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('labContactEmail').errors.pattern" jhiTranslate="entity.validation.pattern" [translateValues]="{ pattern: 'Lab Contact Email' }">
                            This field should follow pattern for "Lab Contact Email".
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klinopsApp.laboratory.labContactName" for="field_labContactName" [ngbTooltip]="'klinopsApp.laboratory.help.labContactName' | translate">Lab Contact Name</label>
                    <input type="text" class="form-control" name="labContactName" id="field_labContactName"
                           formControlName="labContactName"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="klinopsApp.laboratory.labContactPhoneNumber" for="field_labContactPhoneNumber" [ngbTooltip]="'klinopsApp.laboratory.help.labContactPhoneNumber' | translate">Lab Contact Phone Number</label>
                    <input type="text" class="form-control" name="labContactPhoneNumber" id="field_labContactPhoneNumber"
                           formControlName="labContactPhoneNumber"/>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
