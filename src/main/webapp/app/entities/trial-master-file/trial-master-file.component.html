<div>
    <h2 id="page-heading">
        <span jhiTranslate="klinopsApp.trialMasterFile.home.title">Trial Master Files</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-trial-master-file" [routerLink]="['/trial-master-file/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="klinopsApp.trialMasterFile.home.createLabel">
            Create a new Trial Master File
            </span>
        </button>
    </h2>
    <ko-alert></ko-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="trialMasterFiles?.length === 0">
        <span jhiTranslate="klinopsApp.trialMasterFile.home.notFound">No trialMasterFiles found</span>
    </div>
    <div class="table-responsive" *ngIf="trialMasterFiles?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="fileName"><span jhiTranslate="klinopsApp.trialMasterFile.fileName">File Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="location"><span jhiTranslate="klinopsApp.trialMasterFile.location">Location</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="status"><span jhiTranslate="klinopsApp.trialMasterFile.status">Status</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="electronic"><span jhiTranslate="klinopsApp.trialMasterFile.electronic">Electronic</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let trialMasterFile of trialMasterFiles ;trackBy: trackId">
                <td><a [routerLink]="['/trial-master-file', trialMasterFile.id, 'view' ]">{{trialMasterFile.id}}</a></td>
                <td>{{trialMasterFile.fileName}}</td>
                <td>{{trialMasterFile.location}}</td>
                <td>{{trialMasterFile.status}}</td>
                <td>{{trialMasterFile.electronic}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/trial-master-file', trialMasterFile.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/trial-master-file', trialMasterFile.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/trial-master-file', { outlets: { popup: trialMasterFile.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="trialMasterFiles?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
